<html>
    <head>
        <meta charset="utf8"/>
        <title>Example for summernote v0.8.0~0.8.11</title>
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/summernote@0.8.0/dist/summernote.min.css"/>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/summernote@0.8.0/dist/summernote.min.js"></script>
        <link rel="stylesheet" href="./css/summernote-video-popover.css"/>
        <script type="text/javascript" src="./js/summernote-video-popover.js"></script>
        <script type="text/javascript">
            $(function () {
                $("#note").summernote({
                    height: "100%"
                });
            });
        </script>
    </head>
    <body>
        <div style="width:80vw;height:80vh;display:block;margin: 0 auto;">
            <textarea id="note">&lt;p&gt;&lt;video src=&quot;http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4&quot; poster=&quot;http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/images/BigBuckBunny.jpg&quot; style=&quot;width: 640px; height: 360px; float: none;&quot; controls=&quot;&quot;&gt;&lt;/video&gt;&lt;/p&gt;</textarea>
        </div>
    </body>
</html>
